<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Google Font : Work Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Google Font : Anonymous Pro-->
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-div">
      <div class="container-2">
        <h1>Ping Pong Score Keeper</h1>
        <h2><span id="p1">0</span> - <span id="p2">0</span></h2>
        <h3>Use these buttons to Keep Score</h3>
        <form class="form" action="">
          <label for="">Max Score : </label>
          <select name="selectt" id="select">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </form>
        <br />
        <br />
        <div class="btn-container">
          <button id="button_1">+1 (P1)</button>
          <button id="button_2">+1 (P2)</button>
        </div>
        <button class="restart-btn" id="restart"><div>&#8634;</div></button>
      </div>
    </div>

    <script src="score.js"></script>
  </body>
</html>
